<div class="container">
    <div class="starter-template">
        <div class="row">
            <div class="col-md-12 mt-5">
                <form [formGroup]="contacto" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Nombres</label>
                        <input type="text" formControlName="nombre" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['nombre'].errors }" >
                        <div *ngIf="submitted && f['nombre'].errors" class="invalid-feedback">
                            <div *ngIf="f['nombre'].errors['required']">Por favor, ingresa tu nombre</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" >
                        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                            <div *ngIf="f['email'].errors['required']">Por favor, ingresa tu nombre</div>
                            <div *ngIf="f['email'].errors['email']">Por favor, ingresa tu email</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <select type="text" formControlName="postre" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['postre'].errors }" >
                            <option value="">Seleccionar</option>
                            <!--<option value="" *ngFor="">
                                {{tecnicoTipoIncidente.nombres}}
                            </option>-->
                        </select>
                        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                            <div *ngIf="f['email'].errors['required']">Por favor, ingresa tu nombre</div>
                            <div *ngIf="f['email'].errors['email']">Por favor, ingresa tu email</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Aceptar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
