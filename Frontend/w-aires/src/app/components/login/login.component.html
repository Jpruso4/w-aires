
<app-navbar></app-navbar>

<div class="container ">
  <div class="row mt-5 mb-5">
    <div class="col-md-6" style="margin-top: 90px;">
      <div class="card mb-3 bg-light  " style="border-radius: 9px; ">
        <div class="card-header bg-primary" style="text-align: center; color: white"><h4><strong>Iniciar Sesión</strong></h4></div>
        <div class="card-body bg-light ">
          <form method="post">
            <div class="form-group">
                <label for="username"><h5>Usuario</h5></label>
                <input placeholder="Ingrese el usuario" type="text" required class="form-control" name="username" [(ngModel)]="username"/>
            </div>
            <div class="form-group">
                <label for="password" class="mt-2"><h5>Contraseña</h5></label>
                <input placeholder="Ingrese la contraseña" type="password" required pattern="[A-Za-z0-9]{8,40}" title="Letras y números. Tamaño mínimo: 8. Tamaño máximo: 40" class="form-control" name="password" [(ngModel)]="password"/>
            </div>
            <div style="text-align: right;">
              <input type="submit" class="btn btn-primary mt-3" value="Iniciar Sesión"/>
             
            </div>
          </form>
        
        </div>
      </div>
    </div>
    <div class="col-md-6" style="text-align: center; margin-top: 50px;">

      <iframe src="https://embed.lottiefiles.com/animation/50124" style="height: 105%"></iframe>
    </div>
  </div>
</div>
